
          <form className='w-[50%] bg-[#90a955] mx-auto mt-8 rounded-lg py-8 px-6'>
            <div className='grid grid-cols-2 justify-between gap-8 mb-8'>
                <input type='text' id='name' value={inputText.name} onChange={handleInput} placeholder='Name' className='bg-[#90a955] text-white rounded-lg'/>
                <input type='text' id='email' value={inputText.email} onChange={handleInput} placeholder='Email' className='bg-[#90a955] text-white rounded-lg'/>
                <input type='text' id='occupation' value={inputText.occupation} onChange={handleInput} placeholder='Occupation' className='bg-[#90a955] text-white rounded-lg'/>
                <input type='text' id='phone' value={inputText.phone} onChange={handleInput} placeholder='Phone' className='bg-[#90a955] text-white rounded-lg'/>

                <div className="flex justify-center">
                  <div className="mb-3 w-96">
                    <label for="formFile" class="form-label inline-block mb-2 text-gray-700">Upload Image</label>
                    <input className="form-control block
                    w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300
                    rounded transition ease-in-out m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="file" id="formFile">
                  </div>
                </div>
            </div>
            <div>
                <input type='text'id='location' value={inputText.location} onChange={handleInput} placeholder='Location' className='bg-[#90a955] text-white rounded-lg w-full'/>
            </div>
            <div className='flex justify-end gap-4'>
                <button className='text-white bg-[#4f772d] py-2 px-5 rounded-lg mt-6'>
                Discard
                </button>
                <button onClick={handleAdd} className='text-[#31572c] font-semibold bg-[#ecf39e] py-2 px-7 rounded-lg mt-6'>
                    
                </button>
            </div>
            
          </form>
